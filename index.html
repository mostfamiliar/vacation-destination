<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Destination</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Destination</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a Destination</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="locationInput">Location</label>
              <input type="text" class="form-control" id="locationInput">
            </div>
            <div class="form-group">
              <label for="landmarkInput">Landmark</label>
              <input type="text" class="form-control" id="landmarkInput">
            </div>
            <div class="form-group">
              <label for="seasonInput">Season</label>
              <input type="text" class="form-control" id="seasonInput">
            </div>
          </div>
        </div>
            <button type="submit" class="btn">Submit</button>
          </form>

        <div class="col-md-6">
          <ul id="destinations">

          </ul>
          <div id="show-output">
            <h2></h2>
            <p>Location:<span class="locationOutput"></span></p>
            <p>Landmark:<span class="landmarkOutput"></span></p>
            <p>Season:<span class="seasonOutput"></span></p>
            <p class="destinationList"></p>
          </div>
        </div>

      </div>
  </body>
</html>
